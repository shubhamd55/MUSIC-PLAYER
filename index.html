<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="data:;base64,=">
    <title>Music Player</title>
</head>
<body>
    <nav>
        <ul >
            <li class="brand">
                <img src="logo.jpg" alt="logo">
                <p>Music Player</p>
            </li>
            <ul class="nav-links">
                <li id="home-link">
                    <i class="fa-solid fa-house"></i>
                    Home
                </li>
                <li id="playlist-link">
                    <i class="fa-solid fa-compact-disc"></i>
                    Playlist
                </li>
                <li id="search-link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search
                </li>
            </ul>
            <li>
                <form class="myForm">
                    <div class="filter">
                        <div class="display">All
                        <i class="fa-solid fa-sliders"></i>
                        </div>
                        <div class="options">
                            <div data-value="All" class="option">All</div>
                            <div data-value="Artist" class="option">Artist</div>
                            <div data-value="Album" class="option">Album</div>
                            <div data-value="Playlist" class="option">Playlist</div>
                        </div>
                    </div>
                    <div class="search">
                    <input type="text" id="search" placeholder="Search Songs">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                    </div>
                </form>
            </li>
            <li class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="topTracks">
           <h1>Top Tracks</h1>
           <div class="topTracks-container">

           </div>

       </div>

       <div class="top-playlist">
           <h1>Playlist</h1>       

       </div>       
    </div>
    <div class="playlist-page hide-page">
       <h1>My Playlist</h1>
       <div class="playlistList-container"></div>
    
    </div>
    <div data-value="" class="search-page hide-page">
       <h1>Search Result</h1>
       <div class="search-container">
            <h1>Tracks</h1>
            <div class="tracks-and-output">
                <div class="search-container-tracks"></div>
                <div class="search-container-tracks-output"></div>
            </div>
            <h1 class="artists-and-output">Artists</h1>
            <div class="artists-and-output">
                <div class="search-container-artists"></div>
                <div class="artist-output"></div>
            </div>
            <h1 class="albums-and-output">Albums</h1>
            <div class="albums-and-output">
                <div class="search-container-albums"></div>
                <div class="album-output"></div>
            </div>
            <h1 class="playlists-and-output">Playlist</h1>
            <div class="playlists-and-output">
                <div class="search-container-playlists"></div>
                <div class="playlists-output"></div>
            </div>
        </div>
    
    </div>
    <div class="queue">
        <div class="queue-toggler">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="songs-queue">
            <div class="songs-queue-tracks-container"></div>
        </div>
    </div>
    <div class="bottom">
        <!-- <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> -->
        <div class="songInfo">
            <img id="gif" src="Z23b.gif" alt="gif" width="30px"><span id="masterSongName">play song</span>
        </div>
        <div id="audio-player-container">
            <audio id="audio-player" controls src="http://listen.vo.llnwd.net/g3/prvw/9/5/1/1/7/2489571159.mp3">
            </audio>
        </div>
        <div class="icons">
            <i class="fa-solid fa-2x fa-rotate-left" id="fastBackward"></i>
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <!-- <i class="fa-regular fa-2x fa-circle-play"  id="masterplay"></i> -->
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
            <i class="fa-solid fa-2x fa-rotate-right" id="fastForward"></i>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/557522fbd2.js" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
